    <style>
        * {
            margin: 0;

        :root {
            --primary-color: #e0e5ec;
            --shadow-color: #a3b1c6;
            --light-shadow: #ffffff;
            --text-color: #4a4a4a;

        }

        body {
            background: var(--primary-color);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--primary-color);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 8px 8px 16px var(--shadow-color),

        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-button {
            font-size: 24px;
            margin-right: 15px;
            text-decoration: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px var(--shadow-color),
                       -5px -5px 10px var(--light-shadow);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            box-shadow: inset 5px 5px 10px var(--shadow-color),
                       inset -5px -5px 10px var(--light-shadow);
        }

        .title {
            font-size: 1.5em;
            font-weight: 600;
        }

        .customer-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 15px;
            box-shadow: inset 5px 5px 10px var(--shadow-color),
                       inset -5px -5px 10px var(--light-shadow);
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            box-shadow: 5px 5px 10px var(--shadow-color),
                       -5px -5px 10px var(--light-shadow);
        }

        .customer-name {
            color: var(--red-color);
            font-weight: 600;
        }

        .card {
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            box-shadow: 5px 5px 10px var(--shadow-color),
                       -5px -5px 10px var(--light-shadow);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card-title {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .card-content {
            color: #666;
            line-height: 1.5;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .info-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .receive-button {
            width: 100%;
            padding: 15px;
            background: var(--red-color);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 5px 5px 10px var(--shadow-color),
                       -5px -5px 10px var(--light-shadow);
            transition: all 0.3s ease;
        }

        .receive-button:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .receive-button:active {
            transform: translateY(0);
            box-shadow: inset 5px 5px 10px #b21f2d,
                       inset -5px -5px 10px #dc3545;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            .title {

            }

            .card {
